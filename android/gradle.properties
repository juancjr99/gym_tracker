# Configuración de memoria para Gradle (aumentada para evitar OutOfMemoryError)
org.gradle.jvmargs=-Xmx6G -Xms2G -XX:MaxMetaspaceSize=2G -XX:+HeapDumpOnOutOfMemoryError -Dfile.encoding=UTF-8

# Habilitar el daemon de Gradle para mejorar el rendimiento
org.gradle.daemon=true

# Habilitar compilación paralela
org.gradle.parallel=true

# Configurar el número de workers para compilación paralela
org.gradle.workers.max=4

# Habilitar cache de configuración
org.gradle.configureondemand=true

# Configuración específica para Android
android.useAndroidX=true
android.enableJetifier=true

# Optimización para desarrollo
android.enableR8.fullMode=false

# Configuración de memoria específica para compilación
android.experimentalThreadPoolSize=4
